<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>番茄翻譯 Tomato Translate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg-light: #fdfdfd;
  --bg-dark: #1f1f1f;
  --card-light: #ffffff;
  --card-dark: #2a2a2a;
  --accent: tomato;
  --text-light: #222;
  --text-dark: #eee;
}
body {
  margin: 0; font-family: 'Segoe UI','微軟正黑體',sans-serif;
  background: var(--bg-light); color: var(--text-light);
  display: flex; justify-content: center; padding: 2rem; min-height: 100vh;
  transition: background 0.3s, color 0.3s;
}
body.dark { background: var(--bg-dark); color: var(--text-dark); }

.wrapper {
  width: 100%; max-width: 850px; background: var(--card-light); 
  border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  padding: 2rem; position: relative; transition: background 0.3s;
}
body.dark .wrapper { background: var(--card-dark); }

header {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;
}
header h1 { font-size: 1.8rem; margin: 0; color: var(--accent); }

.nav-btns {
  display: flex; gap: 10px;
}
.nav-btns a, .theme-toggle {
  font-size: 0.9em;
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  text-decoration: none;
  color: var(--text-light);
  background: rgba(0,0,0,0.05);
}
body.dark .nav-btns a, body.dark .theme-toggle {
  color: var(--text-dark); background: rgba(255,255,255,0.08);
}
.nav-btns a:hover, .theme-toggle:hover { background: rgba(0,0,0,0.1); }

.field { margin-bottom: 1.2rem; }

.dropdown { position: relative; }
.dropdown-btn {
  padding: 12px; width: 100%; font-size: 1em; background: #f8f8f8;
  border: 1px solid #ccc; border-radius: 10px; cursor: pointer; text-align: left;
}
body.dark .dropdown-btn { background: #444; border-color: #666; color: #eee; }
.dropdown-btn::after {
  content: "▼"; position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
  font-size: 0.8em; color: #888;
}

.dropdown-menu {
  display: none;
  position: absolute; top: 110%; left: 0; right: 0; background: #fff;
  border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-height: 250px; overflow-y: auto; z-index: 10;
}
.dropdown-menu.active { display: block; }
body.dark .dropdown-menu { background: #444; border-color: #666; }
.dropdown-menu div { padding: 10px 14px; cursor: pointer; }
.dropdown-menu div:hover { background-color: #ffe4d1; }
body.dark .dropdown-menu div:hover { background: #555; }

textarea {
  border: 1px solid #ccc; border-radius: 10px; width: 100%;
  padding: 12px; font-size: 1.4em; line-height: 1.6;
  height: 150px; resize: vertical; margin-bottom: 1rem;
}
body.dark textarea { background: #444; color: #eee; border-color: #666; }

button.action {
  width: 100%; background: var(--accent); color: #fff; font-weight: bold; border: none;
  border-radius: 10px; cursor: pointer; margin-top: 1.2rem; font-size: 1.1em; padding: 12px;
}
button.action:hover { background: #ff6347; }

.result-container {
  display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem; margin-top: 1.8rem;
}
.result-box {
  background: #f5f5f5; border-radius: 12px; display: flex; flex-direction: column;
  overflow: hidden; position: relative;
}
body.dark .result-box { background: #3a3a3a; }

.result-header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 6px 10px; font-size: 0.9em; background: rgba(0,0,0,0.05);
}
body.dark .result-header { background: rgba(255,255,255,0.08); }

#detectedLang {
  font-size:0.85em; color:gray; padding:5px 10px;
}

.result-text { padding: 10px; min-height: 100px; white-space: pre-wrap; flex: 1; }

.copy-btn {
  background: none; border: none; cursor: pointer;
  width: 32px; height: 32px; padding: 0;
}

.toast {
  position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8);
  color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.9em;
  opacity: 0; transition: opacity 0.3s;
}
.toast.show { opacity: 1; }

.history-container {
  margin-top: 1.5rem;
  background: #f9f9f9;
  border-radius: 12px;
  padding: 1rem;
}
body.dark .history-container { background: #2d2d2d; }

.history-container h2 {
  font-size: 1.2em;
  margin-top: 0;
  display: flex; justify-content: space-between; align-items: center;
}
.history-actions-top button {
  background: none;
  border: none;
  font-size: 0.9em;
  margin-left: 5px;
  cursor: pointer;
}
.history-list {
  max-height: 200px;
  overflow-y: auto;
  margin-top: .5rem;
}
.history-item {
  padding: .4rem .2rem;
  border-bottom: 1px solid #ddd;
  display: flex; justify-content: space-between; align-items: center;
}
body.dark .history-item { border-color: #444; }
.history-texts {
  flex: 1;
  margin-right: 6px;
  cursor: pointer;
}
.history-texts small {
  display: block;
  color: gray;
  font-size: 0.8em;
}
.history-actions button {
  background: none; border: none; cursor: pointer;
  margin-left: 4px; font-size: 1em;
}
.starred { color: gold; }

@media (max-width: 700px) {
  .result-container { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<div class="wrapper">
  <header>
    <h1>番茄翻譯 🍅</h1>
    <div class="nav-btns">
      <a href="file.html">📄 文件翻譯</a>
      <button class="theme-toggle" id="themeToggle">🌙</button>
    </div>
  </header>

  <div class="field">
    <label>目標語言：</label>
    <div class="dropdown" id="langDropdown">
      <div class="dropdown-btn" id="selectedLang">繁體中文</div>
      <div class="dropdown-menu" id="langMenu"></div>
    </div>
  </div>

  <textarea id="input" placeholder="請輸入要翻譯的文字..."></textarea>
  <button class="action" id="translateBtn">翻譯</button>

  <div class="result-container">
    <div class="result-box" id="originalBox">
      <div class="result-header">
        <span>原文</span>
        <div>
          <button class="copy-btn" id="speakOriginal">🔊</button>
          <button class="copy-btn" onclick="copyText('originalText')"><img src="copy.png" alt="copy"></button>
        </div>
      </div>
      <div class="result-text" id="originalText">（原文）</div>
    </div>

    <div class="result-box" id="resultBox">
      <div class="result-header">
        <span>翻譯結果</span>
        <div>
          <button class="copy-btn" id="speakResult">🔊</button>
          <button class="copy-btn" onclick="copyText('result')"><img src="copy.png" alt="copy"></button>
        </div>
      </div>
      <div id="detectedLang"></div>
      <div class="result-text" id="result">（翻譯結果）</div>
    </div>
  </div>

  <div class="history-container">
    <h2>翻譯歷史 
      <span class="history-actions-top">
        <button id="exportHistory">匯出 TXT</button>
        <button id="clearHistory">清除全部</button>
      </span>
    </h2>
    <div class="history-list" id="historyList">
      <p style="text-align:center; color:gray; font-size:0.9em;">尚無紀錄</p>
    </div>
  </div>
</div>

<div class="toast" id="toast">已複製！</div>

<script>
const API_BASE = window.location.hostname === "localhost"
  ? "http://localhost:5000"
  : "https://tomato-translate.onrender.com";

const languages = ["繁體中文","簡體中文","英文","日文","韓文","法文","德文","西班牙文","泰文","越南文"];
const dropdownBtn = document.getElementById("selectedLang");
const dropdownMenu = document.getElementById("langMenu");
dropdownMenu.innerHTML = languages.map(lang => `<div>${lang}</div>`).join("");
dropdownBtn.addEventListener("click", () => dropdownMenu.classList.toggle("active"));
dropdownMenu.querySelectorAll("div").forEach(option => {
  option.addEventListener("click", () => {
    dropdownBtn.textContent = option.textContent;
    dropdownMenu.classList.remove("active");
  });
});
window.addEventListener("click", e => {
  if (!document.getElementById("langDropdown").contains(e.target)) dropdownMenu.classList.remove("active");
});

document.getElementById("themeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  document.getElementById("themeToggle").textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
});

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1500);
}
function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  showToast("已複製！");
}

// 歷史紀錄
function loadHistory() {
  const history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  const list = document.getElementById("historyList");
  if (history.length === 0) {
    list.innerHTML = `<p style="text-align:center; color:gray; font-size:0.9em;">尚無紀錄</p>`;
    return;
  }
  list.innerHTML = "";
  history.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <div class="history-texts" onclick="restoreHistory(${index})">
        <strong>${item.original}</strong>
        <small>${item.result}</small>
      </div>
      <div class="history-actions">
        <button onclick="copyFromHistory(${index})">📋</button>
        <button onclick="toggleStar(${index})" class="${item.star ? 'starred' : ''}">⭐</button>
      </div>
    `;
    list.appendChild(div);
  });
}
function saveHistory(original, result, detected, targetLang) {
  let history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  const starred = history.filter(h => h.star);
  const nonStarred = history.filter(h => !h.star);
  nonStarred.unshift({ original, result, detected, targetLang, star: false });
  let newHistory = [...starred, ...nonStarred];
  if (newHistory.length > 10) newHistory = newHistory.slice(0, 10);
  localStorage.setItem("translateHistory", JSON.stringify(newHistory));
  loadHistory();
}
function copyFromHistory(index) {
  const history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  navigator.clipboard.writeText(history[index].result);
  showToast("已複製翻譯結果！");
}
function restoreHistory(index) {
  const history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  document.getElementById("input").value = history[index].original;
  document.getElementById("originalText").textContent = history[index].original;
  document.getElementById("result").textContent = history[index].result;
  document.getElementById("detectedLang").textContent = "來源語言：" + history[index].detected;
}
function toggleStar(index) {
  const history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  history[index].star = !history[index].star;
  localStorage.setItem("translateHistory", JSON.stringify(history));
  loadHistory();
}
document.getElementById("clearHistory").addEventListener("click", () => {
  localStorage.removeItem("translateHistory");
  loadHistory();
});
document.getElementById("exportHistory").addEventListener("click", () => {
  const history = JSON.parse(localStorage.getItem("translateHistory") || "[]");
  if (history.length === 0) {
    showToast("⚠️ 沒有紀錄可以匯出");
    return;
  }
  let content = "番茄翻譯 - 翻譯歷史\n\n";
  history.forEach((h, i) => {
    content += `${i + 1}. 原文：${h.original}\n   翻譯結果：${h.result}\n   來源語言：${h.detected}\n   目標語言：${h.targetLang}\n\n`;
  });
  const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "翻譯歷史.txt";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

// 語音朗讀
function speakText(text, langCode = "zh-TW") {
  if (!window.speechSynthesis) {
    showToast("⚠️ 瀏覽器不支援語音朗讀！");
    return;
  }
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = langCode;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

function getLangCodeByName(langName) {
  if (langName.includes("英文")) return "en-US";
  if (langName.includes("日文")) return "ja-JP";
  if (langName.includes("韓文")) return "ko-KR";
  if (langName.includes("西班牙文")) return "es-ES";
  if (langName.includes("法文")) return "fr-FR";
  if (langName.includes("德文")) return "de-DE";
  if (langName.includes("簡體")) return "zh-CN";
  return "zh-TW";
}

document.getElementById("speakOriginal").addEventListener("click", () => {
  const text = document.getElementById("originalText").innerText.trim();
  const detectedLang = document.getElementById("detectedLang").innerText.replace("來源語言：", "");
  if (!text) {
    showToast("⚠️ 沒有原文可朗讀！");
    return;
  }
  const langCode = getLangCodeByName(detectedLang || "英文");
  speakText(text, langCode);
});

document.getElementById("speakResult").addEventListener("click", () => {
  const text = document.getElementById("result").innerText.trim();
  if (!text) {
    showToast("⚠️ 沒有翻譯結果可朗讀！");
    return;
  }
  const targetLang = dropdownBtn.textContent;
  const langCode = getLangCodeByName(targetLang);
  speakText(text, langCode);
});

// 翻譯
async function translate() {
  const btn = document.getElementById("translateBtn");
  const input = document.getElementById("input").value.trim();
  const lang = dropdownBtn.textContent;

  if (!input) {
    showToast("請先輸入文字！");
    return;
  }

  btn.disabled = true;
  document.getElementById("originalText").textContent = input;
  document.getElementById("result").textContent = "";
  document.getElementById("detectedLang").textContent = "";

  try {
    const res = await fetch(`${API_BASE}/translate`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input, target_lang: lang })
    });

    const data = await res.json();

    if (data.error) {
      document.getElementById("result").textContent = "⚠️ 翻譯失敗：" + data.error;
    } else {
      document.getElementById("result").textContent = data.result;
      document.getElementById("detectedLang").textContent = "來源語言：" + (data.detected || "未知");
      saveHistory(input, data.result, data.detected, lang);
    }
  } catch (err) {
    document.getElementById("result").textContent = "⚠️ 翻譯時發生錯誤，請稍後再試。";
    console.error(err);
  } finally {
    btn.disabled = false;
  }
}

// 初始化
document.getElementById("translateBtn").addEventListener("click", translate);
loadHistory();
</script>
</body>
</html>
