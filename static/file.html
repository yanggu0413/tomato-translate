  <script>
    const API_BASE = location.hostname === "localhost" ? "http://localhost:5000" : "https://tomato-translate.onrender.com";

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1400);
    }

    function copyText(id) {
      navigator.clipboard.writeText(document.getElementById(id).innerText);
      showToast("å·²è¤‡è£½ï¼");
    }

    /* æ·±è‰²æ¨¡å¼ */
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.getElementById("themeToggle").textContent =
        document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
    });

    /* èªéŸ³ï¼šç€è¦½å™¨æœ—è®€ */
    const browserVoiceSel = document.getElementById("browserVoice");
    const rateRange = document.getElementById("rateRange");
    const rateLabel = document.getElementById("rateLabel");

    rateRange.addEventListener("input", () =>
      (rateLabel.textContent = `${(+rateRange.value).toFixed(2)}x`)
    );

    let browserVoices = [];
    function loadBrowserVoices() {
      browserVoices = window.speechSynthesis
        ? speechSynthesis.getVoices()
        : [];
      browserVoiceSel.innerHTML = browserVoices.length
        ? browserVoices
            .map((v) => `<option value="${v.name}">${v.name} (${v.lang})</option>`)
            .join("")
        : `<option value="">ï¼ˆæ­¤ç€è¦½å™¨ç„¡å¯ç”¨èªéŸ³ï¼‰</option>`;
    }

    if ("speechSynthesis" in window) {
      loadBrowserVoices();
      window.speechSynthesis.onvoiceschanged = loadBrowserVoices;
    }

    function speakText(text) {
      if (!("speechSynthesis" in window)) {
        showToast("âš ï¸ ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³æœ—è®€");
        return;
      }
      const u = new SpeechSynthesisUtterance(text.trim());
      u.rate = +rateRange.value || 1;
      const picked = browserVoices.find((v) => v.name === browserVoiceSel.value);
      if (picked) {
        u.voice = picked;
        u.lang = picked.lang;
      }
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    /* MP3 ä¸‹è¼‰ */
    async function downloadMp3(text) {
      if (!text.trim()) {
        showToast("âš ï¸ æ²’æœ‰å…§å®¹å¯ä¸‹è¼‰");
        return;
      }
      const res = await fetch(`${API_BASE}/tts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          voice: document.getElementById("ttsVoice").value,
          lang_code: "zh-TW",
          rate: Number(rateRange.value),
        }),
      });
      if (!res.ok) {
        showToast("âš ï¸ ä¸‹è¼‰å¤±æ•—");
        return;
      }
      const blob = await res.blob();
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "file-translation.mp3";
      a.click();
    }

    /* åŒ¯å‡º TXT */
    document.getElementById("exportTxt").addEventListener("click", () => {
      const text = document.getElementById("result").innerText;
      if (!text.trim()) {
        showToast("âš ï¸ æ²’æœ‰ç¿»è­¯çµæœ");
        return;
      }
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "ç¿»è­¯çµæœ.txt";
      a.click();
    });

    /* ç¿»è­¯æ–‡ä»¶ */
    document.getElementById("translateBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        showToast("è«‹å…ˆé¸æ“‡æª”æ¡ˆ");
        return;
      }
      const file = fileInput.files[0];
      const lang = document.getElementById("targetLang").value;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("target_lang", lang);

      try {
        const res = await fetch(`${API_BASE}/file-translate`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById("result").textContent =
            "âš ï¸ ç¿»è­¯å¤±æ•—ï¼š" + data.error;
        } else {
          document.getElementById("result").textContent = data.result;
          showToast("âœ… æ–‡ä»¶ç¿»è­¯å®Œæˆ");
        }
      } catch (e) {
